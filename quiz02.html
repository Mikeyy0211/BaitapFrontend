<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        header {
            background-color: #bb2019;
            color: white;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            margin-top: 0;
            font-size: 30px;
        }
        #timer {
            font-size: 15px;
            margin-top: -15px;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: aliceblue;
        }
        .quiz-container{
            width: 80%;
            margin: 0 auto;
            margin-top: 0;
        }
        h1 {
            text-align: center;
        }
        .question1{
            position: absolute;
            top: 0px;
            width: 100%;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
        }
        .question2{
            position: absolute;
            top: 300px;
            width: 100%;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
        }
        .question3{
            position: absolute;
            top: 600px;
            width: 100%;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
        }
        .question4{
            position: absolute;
            top: 900px;
            width: 100%;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
        }
        .question:nth-child(3n){
            margin-right: 5%;
        }
        .question p{
            font-weight: 20px;
        }
        .answer label:not(:first-child){
            border-top: 1px solid #e0e0e0;
        }
        label {
            padding: 10px 0;
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .submit-btn {
            position: absolute;
            top: 1400px;
            left: 50%;
            transform: translateX(-50%);
            display:block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .result {
            position: absolute;
            left: 50%; /* Đặt left ở 50% */
            transform: translateX(-50%);
            top: 1450px;
            font-weight: bold;
            font-size: 22px;
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            text-align: center;
        }
        
        .d-flex{
            display:flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .quiz-container hr {
            width: 104.5%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Quiz App</h1>
        <div class="quiz-container">
            <div id="timer"></div>
        </div>
    </header>
    <div class="quiz-container">
        <div id="timer"></div>
    <div class="quiz-container">
        <h1>Multiple choice</h1>
        <hr>
        <form id="quiz-form">
            <div class="d-flex">
                <div class="question1">
                    <p>1. What is the capital of France?</p>
                    <div class="answers">
                        <label>
                            <input type="radio" name="q1" value="a">
                            Paris
                        </label>
                        <label>
                            <input type="radio" name="q1" value="b">
                            Madrid
                        </label>
                        <label>
                            <input type="radio" name="q1" value="c">
                            London
                        </label>
                        <label>
                            <input type="radio" name="q1" value="d">
                            Rome
                        </label>
                    </div>
                </div>
                    
                <div class="question2">
                    <p>2. What is the largest planet in our solar system?</p>
                    <div class="answers">
                        <label>
                            <input type="radio" name="q2" value="a">
                            Venus
                        </label>
                        <label>
                            <input type="radio" name="q2" value="b">
                            Mars
                        </label>
                        <label>
                            <input type="radio" name="q2" value="c">
                            Jupiter
                        </label>
                        <label>
                            <input type="radio" name="q2" value="d">
                            Saturn
                        </label>
                    </div>
                </div>

                <div class="question3">
                    <p>3. What is the capital city of England?</p>
                    <div class="answers">
                        <label>
                            <input type="radio" name="q3" value="a">
                            London
                        </label>
                        <label>
                            <input type="radio" name="q3" value="b">
                            Paris
                        </label>
                        <label>
                            <input type="radio" name="q3" value="c">
                            Hanoi
                        </label>
                        <label>
                            <input type="radio" name="q3" value="d">
                            Tokyo
                        </label>
                    </div>
                </div>                                       
                    
                <div class="question4">
                    <p>4. What is the largest ocean on Earth?</p>
                    <div class="answers">
                        <label>
                            <input type="radio" name="q4" value="a">
                            Pacific Ocean
                        </label>
                        <label>
                            <input type="radio" name="q4" value="b">
                            Atlantic Ocean
                        </label>
                        <label>
                            <input type="radio" name="q4" value="c">
                            Indian Ocean
                        </label>
                        <label>
                            <input type="radio" name="q4" value="d">
                            Arctic Ocean
                        </label>
                    </div>

                </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <div class="result" id="result"></div>
        </form>
                
        </div>
    </div>

    <script type="text/javascript">
        const quizForm = document.getElementById('quiz-form');
        const resultDiv = document.getElementById('result');
        const correctAnswers = ['a', 'c', 'a','a'];
        const timerDiv = document.getElementById('timer');
        let timeLeft = 300; // 5 minutes in seconds

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function updateTimer() {
            timerDiv.innerHTML = `Time left: ${formatTime(timeLeft)}`;
        }

        setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimer();
            } else {
                // Xử lý khi hết giờ
            }
        }, 1000);

        function handleSubmit(e) {
            e.preventDefault();
            let score = 0;
            const userAnswers = [quizForm.q1.value, quizForm.q2.value, quizForm.q3.value, quizForm.q4.value];
            userAnswers.forEach((answer, index) => {
                if (answer === correctAnswers[index]) {
                    score += 1;
                }
            });
            resultDiv.innerHTML = `Your score is ${score}/${correctAnswers.length}`;
            // Xử lý khi nộp bài
        }

        quizForm.addEventListener('submit', handleSubmit);
        updateTimer();
        
        quizForm.addEventListener('submit', e => {
  e.preventDefault();
  
  let score = 0;
  const userAnswers = [quizForm.q1.value,quizForm.q2.value,quizForm.q3.value, quizForm.q4.value];
  userAnswers.forEach((answer, index) => {
    if (answer === correctAnswers[index]) {
      score += 1;
    }
  });
  resultDiv.innerHTML = `Your score is ${score}/${correctAnswers.length}`;
});
    </script>
</body>
</html>
