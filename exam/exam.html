
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f7fc;
    color: #333;
}

.sidebar {
    background-color: #233446;
    color: #fff;
    width: 250px;
    position: fixed;
    height: 100%;
    overflow: auto;
}

.sidebar-logo {
    padding: 10px;
    background-color: #1a2b3c;
    display: flex;
    align-items: center;
}

.sidebar-logo img {
    width: 40px;
    margin-right: 10px;
}

.sidebar-menu {
    list-style: none;
    padding: 0;
}

.sidebar-menu li a {
    display: block;
    padding: 10px;
    color: #fff;
    text-decoration: none;
}

.sidebar-menu li a.active, .sidebar-menu li a:hover {
    background-color: #1a2b3c;
}

.main-content {
    margin-right: 250px;
    padding: 20px;
}

.content-header h2 {
    margin-top: 0;
}

.btn {
    background-color: #f0f0f0;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}

.btn-outline {
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
}

.question-management {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], textarea, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="file"] {
    margin-bottom: 20px;
}

button {
    background-color: #5cb85c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}
    </style>
    <title>
         Admin
    </title>
    <link rel="stylesheet" href="mainscreen.css">
    <link rel="shortcut icon" href="/images/logo-mb.png" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- APP CSS -->
    <link rel="stylesheet" href="/admin/grid.css">
    <link rel="stylesheet" href="/admin/app.css">

</head>

<body>

   
<!-- MAIN CONTENT -->
<div class="main-content">
    <div class="content-header">
        <h2>Create/Edit Exam</h2>
    </div>
    <div class="content-body">
        <!-- Exam form -->
        <form id="exam-form">
            <!-- Exam information fields -->
            <label for="exam-name">Exam Name:</label>
            <input type="text" id="exam-name" name="exam-name" required>

            <label for="exam-description">Description:</label>
            <textarea id="exam-description" name="exam-description" rows="4" required></textarea>

            <label for="exam-type">Exam Type:</label>
            <select id="exam-type" name="exam-type" required>
                <option value="free">Free</option>
                <option value="timed">Timed</option>
            </select>

            <!-- Question management section -->
            <div class="question-management">
                <h3>Question Management</h3>
                <button type="button" id="add-question-btn">Add Question</button>

                <ul id="question-list">
                    <!-- Dynamic list of questions will be added here -->
                </ul>
            </div>

            <!-- File input for exam from Excel -->
            <label for="excel-file">Import Exam from Excel:</label>
            <input type="file" id="excel-file" name="excel-file" accept=".xls, .xlsx">

            <!-- Submit button -->
            <button type="button" onclick="saveExam()">Save Exam</button>
        </form>
    </div>
</div>
   

    
                    <!-- END ORDERS TABLE -->
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->

    <div class="overlay"></div>

    <!-- SCRIPT -->
    <!-- APEX CHART -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- APP JS -->
    <script src="/admin/app.js"></script>

</body>

</html>
