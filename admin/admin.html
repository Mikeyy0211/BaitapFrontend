<!-- MAIN CONTENT -->
<div class="main-content">
    <div class="content-wrapper">
        <div class="form-container">
            <h2>Create/Edit Exam</h2>
            <form id="exam-form">
                <div class="form-group">
                    <label for="exam-name">Exam Name:</label>
                    <input type="text" id="exam-name" name="exam-name" required>
                </div>
                <div class="form-group">
                    <label for="exam-description">Description:</label>
                    <textarea id="exam-description" name="exam-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="exam-type">Exam Type:</label>
                    <select id="exam-type" name="exam-type">
                        <option value="open">Open</option>
                        <option value="timed">Timed</option>
                    </select>
                </div>
                <div class="questions-container">
                    <label>Questions:</label>
                    <div id="questions-list"></div>
                    <button type="button" onclick="addQuestion()">Add Question</button>
                </div>
                <div class="form-group">
                    <label for="import-excel">Import Questions:</label>
                    <input type="file" id="import-excel" name="import-excel" accept=".xlsx, .xls">
                </div>
                <button type="submit">Submit Exam</button>
            </form>
        </div>
